<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #FF69B4;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.1) 10px, rgba(255,255,255,.1) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(255,255,255,.1) 10px, rgba(255,255,255,.1) 20px);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23FF69B4" width="100" height="100"/><circle cx="20" cy="20" r="15" fill="%23FFB6D9" opacity="0.5"/><circle cx="80" cy="80" r="15" fill="%23FFB6D9" opacity="0.5"/></svg>');
            pointer-events: none;
            opacity: 0.3;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border: 5px solid #FF1493;
            box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.3);
            max-width: 600px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: flipIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes flipIn {
            0% {
                opacity: 0;
                transform: rotateY(90deg);
            }
            100% {
                opacity: 1;
                transform: rotateY(0);
            }
        }

        /* Question Page Styles */
        .question-page h1 {
            color: #FF1493;
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 3px 3px 0 #FFB6D9;
            font-style: italic;
            letter-spacing: 2px;
        }

        .gif-container {
            margin: 15px 0;
            padding: 10px;
            background: #FFFF00;
            border: 3px dashed #FF1493;
            display: inline-block;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            image-rendering: pixelated;
            border: 2px solid #000;
        }

        .button-container {
            margin-top: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: 4px solid #000;
            cursor: pointer;
            transition: all 0.1s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            white-space: nowrap;
        }

        button:active {
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            transform: translate(3px, 3px);
        }

        .yes-btn {
            background: #00FF00;
            color: #000;
        }

        .yes-btn:hover {
            background: #00DD00;
        }

        .no-btn {
            background: #00FFFF;
            color: #000;
        }

        .try-me-hint {
            font-size: 0.85em;
            color: #FF1493;
            font-weight: bold;
            margin-top: 10px;
            animation: wiggle 1.5s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        /* Success Page Styles */
        .success-page h1 {
            color: #FF1493;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 4px 4px 0 #FFB6D9;
            font-weight: bold;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            25% {
                transform: translateY(-20px);
            }
            75% {
                transform: translateY(-10px);
            }
        }

        .success-page p {
            color: #000;
            font-size: 0.95em;
            margin: 8px 0;
            line-height: 1.4;
            font-weight: bold;
            text-shadow: 2px 2px 0 #FFB6D9;
        }

        .stars {
            font-size: 2em;
            margin: 20px 0;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floaty {
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Question Page -->
        <div class="page question-page active">
            <h1>~ Be My Valentine? ~</h1>
            <div class="gif-container">
                <img src="86cf2bcfd4b662cbb8c24fbfe8ec462e.gif" alt="Cute">
            </div>
            <div class="button-container">
                <button class="yes-btn" onclick="showSuccess()">YES</button>
                <button class="no-btn" onmouseover="moveButton(event)">NO</button>
            </div>
            <p class="try-me-hint"> Try Denying me. üòèüî•</p>
        </div>

        <!-- Success Page -->
        <div class="page success-page">
            <div class="stars floaty">‚≠ê ‚ú® ‚≠ê</div>
            <h1>YAAAAS! üíï</h1>
            <div class="gif-container">
                <img src="77bc7fd8117fa88beb837f39ef4d6544.gif" alt="Celebration">
            </div>
            <p>you just made me the happiest!</p>
            <p>you're my favorite adventure. üéÄ</p>
            <p>side effects may include ...... Forever.üòèüíó</p>
            <div class="stars floaty">‚≠ê ‚ú® ‚≠ê</div>
        </div>
    </div>

    <script>
        function moveButton(event) {
            const button = event.target;
            const randomX = (Math.random() - 0.5) * (window.innerWidth - 200);
            const randomY = (Math.random() - 0.5) * (window.innerHeight - 200);
            
            button.style.position = 'fixed';
            button.style.left = (window.innerWidth / 2 + randomX) + 'px';
            button.style.top = (window.innerHeight / 2 + randomY) + 'px';
        }

        function showSuccess() {
            document.querySelector('.question-page').classList.remove('active');
            document.querySelector('.success-page').classList.add('active');
        }
    </script>
</body>
</html>
